<div class="container p-5">
    <div class="d-flex justify-content-center">
        <div class="user_card">
            <div class="d-flex justify-content-center">
            

                <h1>Registreren</h1>
            </div>
<div class="d-flex justify-content-center form_container">


    <form #aanmeldenForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="input-group mb-3">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-signature"></i></span>
            </div>
            <input type="text" [(ngModel)]="user.firstName" required minlength="2" 
            name="firstName" placeholder="firstName"/>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-signature"></i></span>
            </div>
            <input type="text" [(ngModel)]="user.lastName" required minlength="2" 
            name="lastName" placeholder="lastName"/>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-at"></i></span>
            </div>
            <input type="email" [(ngModel)]="user.email" required  pattern=".+@+."
            name="email" placeholder="email"/>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" [(ngModel)]="user.userName" required minlength="2" 
            name="userName" placeholder="userName"/>
        </div>
        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" [(ngModel)]="user.password" required minlength="6" 
            name="password" placeholder="password"/>
        </div>
        <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" [disabled]="!aanmeldenForm.form.valid || submitted" class="btn login_btn">Registreer</button>
        </div>
    </form>

</div>
